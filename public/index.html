<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intelligenter â€” Domain Analyzer</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(to bottom right, #f5f8ff, #e7edf9);
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #004aad;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .container {
            background: white;
            width: 650px;
            margin: auto;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0078d7;
            outline: none;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005bb5;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #error {
            color: #c00;
            font-weight: bold;
            margin-top: 10px;
        }

        pre {
            text-align: left;
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Intelligenter Domain Analyzer</h1>
        <p style="color:#666;">Analyze domains and view stored results from the database.</p>

        <div class="input-row">
            <input id="domainInput" type="text" placeholder="Enter domain (e.g., google.com)" />
            <button id="analyzeBtn">Analyze</button>
        </div>

        <div class="btn-row">
            <button id="getAllBtn" style="background:#00a36c;">Show All Domains</button>
            <button id="clearBtn" style="background:#b33a3a;">Clear Output</button>
        </div>

        <div id="error"></div>
        <pre id="output"></pre>
    </div>

    <script>
        const apiBase = "http://localhost:3000";
        const analyzeBtn = document.getElementById("analyzeBtn");
        const getAllBtn = document.getElementById("getAllBtn");
        const clearBtn = document.getElementById("clearBtn");
        const input = document.getElementById("domainInput");
        const output = document.getElementById("output");
        const error = document.getElementById("error");

        function showError(msg) {
            error.textContent = msg;
        }

        function showOutput(data) {
            output.textContent = JSON.stringify(data, null, 2);
        }

        analyzeBtn.addEventListener("click", async () => {
            const domain = input.value.trim();
            error.textContent = "";
            output.textContent = "";

            if (!domain) {
                showError("Please enter a domain name.");
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = "Analyzing...";

            try {
                const res = await fetch(`${apiBase}/domains`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ domain }),
                });
                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || "Analysis failed.");
                } else {
                    showOutput(data);
                }
            } catch (err) {
                showError("Failed to connect to server.");
            }

            analyzeBtn.disabled = false;
            analyzeBtn.textContent = "Analyze";
        });

        getAllBtn.addEventListener("click", async () => {
            error.textContent = "";
            output.textContent = "Loading...";

            try {
                // FIXED: now calls the correct backend route
                const res = await fetch(`${apiBase}/domains/all`);
                const data = await res.json();

                if (!res.ok) {
                    showError(data.error || "Failed to fetch domains.");
                } else if (Array.isArray(data) && data.length === 0) {
                    showError("No domains found in the database.");
                    output.textContent = "";
                } else {
                    showOutput(data);
                }
            } catch (err) {
                showError("Failed to connect to server.");
            }
        });

        clearBtn.addEventListener("click", () => {
            output.textContent = "";
            error.textContent = "";
            input.value = "";
        });
    </script>
</body>

</html>
